<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom CSS Card</title>
  <style>
    .card {
        border: 1px solid #ccc;
        border-radius: 8px;
        overflow: hidden;
        width: 300px;
    }

        .card img {
        width: 100%;
        height: auto;
        }

        .card-content {
        padding: 16px;
        }

        .card-content h2 {
        margin-bottom: 8px;
        }

        .btn {
        display: inline-block;
        padding: 8px 16px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        }

  </style>
</head>
<body>
  <div class="card">
    <img src="crab.png" alt="Card Image">
    <div class="card-content">
      <h2>Title</h2>
      <p>Description of the card.</p>
      <a href="#" class="btn">Read More</a>
    </div>
  </div>
</body>
</html>
